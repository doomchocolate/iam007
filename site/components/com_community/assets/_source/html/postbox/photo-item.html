<li id="<%= data.id %>" class="joms-postbox-photo-item">
  <div class="img-wrapper">
    <img src="<%= data.src %>" >
  </div>
  <div class="joms-postbox-photo-action" style="display:none">
    <span class="joms-postbox-photo-remove"><i class="joms-icon-remove"></i></span>
  </div>
  <div class="joms-postbox-photo-progressbar">
    <div class="joms-postbox-photo-progress"></div>
  </div>
</li>
